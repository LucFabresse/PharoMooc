sudo: required
services:
- docker

before_install:
- docker pull dpollet/texlive:pillar

script: |
  ./download.sh && ./compile.sh && ./pillar makefile && make && ./deploy.sh

deploy:
- provider: bintray
  file: .bintray.json
  on:
    repo: SquareBracketAssociates/PharoMooc
  skip_cleanup: true
  user: ducasse
  key:
    secure: 
- provider: releases
  file_glob: true
  file: PharoMooc/*
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
